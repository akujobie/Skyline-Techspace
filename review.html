<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
   <link rel="stylesheet" href="/main.css">
    <script src="https://kit.fontawesome.com/b8a764576f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <div class="container">
        
    <div class="formclass">
        <a href="/website using flex box/flexbox.html"><span class="home"><i class="fa-solid fa-house fa-2xl"></i></span></a>
        <h1>Create an Account</h1>
        <p>Sign-up with your social media account</p><br>
    <div class="socialmedialinks">    
        <a href="https://" class="facebook"><span><i class="fa-brands fa-facebook"></i></span>      Facebook</a>
        <a href="https://" class="x"><span><i class="fa-brands fa-x-twitter"></i></span>      X-twitter</a>
        <a href="https://" class="google"><span><i class="fa-brands fa-google"></i></span>      Google</a>
    </div>
        <br><br>
        <div class="divider">
            <span class="Or">Or</span>
        </div>
        <br>
        
        <form action="" method="post">
            <div class="user"><i class="fa-solid fa-user"></i></div>
            <input type="text" name="" id="form" placeholder="Username"><br><br>
            <div class="email"><i class="fa-solid fa-at"></i></div>
            <input type="email" name="" id="form" placeholder="Email address"><br><br>
            <div class="password"><i class="fa-solid fa-unlock"></i></div>
            <input type="password" name="" id="form" placeholder="Password"><br><br>
            <div class="cpassword"><i class="fa-solid fa-unlock"></i></div>
            <input type="password" name="" id="form" placeholder="Confirm password"><br><br>

            <div class="terms">By continuing, you agree to our <a href="#">Terms of Service</a> and confirm that you have read our <a href="#">Privacy Policy</a></div>
            <br>
            <input type="submit" id="submit"  value="Sign-up"> 

            <p>Already have an account? <a href="/Signup form in HTML  CSS/login.html">Login</a></p>

        </form>
    
    </div>
    </div>
    
</body>
</html>
